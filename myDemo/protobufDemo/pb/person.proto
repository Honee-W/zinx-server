syntax = "proto3";  //指定版本
package pb;        //后期生成go文件的包名
option go_package = "./pb";
message Person {  //消息类型定义
  string name = 1;
  int32 age = 2;
  repeated string emails = 3;    //repeated 字段可重复 对应go的切片
  repeated PhoneNumber phones = 4;
}
//枚举类型
enum PhoneType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}
//message类型可嵌套
message PhoneNumber {  //数字代表打包顺序
  string number = 1;
  PhoneType type = 2;
}